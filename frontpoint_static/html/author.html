<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2301855_xoiznkrwac.css">
    <link rel="stylesheet" href="../css/vist/base.css">
    <link rel="stylesheet" href="../css/vist/author.css">
    <link rel="stylesheet" href="../css/component/dialog.css">
    <script src="../js/lib/set_root.js"></script>
    <script src="../js/lib/jquery-1.12.4.min.js"></script>
    <script src="../js/lib/jquery.form.min.js"></script>
    <script src="../js/lib/axios.min.js"></script>
    <script src="../js/vist/author.js" type="module"></script>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <a class="back-container" href="#" onClick="javascript :history.back(-1);">
                <i class="iconfont icon-fanhui"></i>
            </a>
            <div class="title-container">
                <div class="title">实名认证</div>
            </div>
        </header>

        <article class="article-container">
            <form class="form-container">
                <div class="form-item">
                    <div class="title">身份信息</div>
                    <div class="content">
                        <div class="key">姓名</div>
                        <input type="text" class="value" name="" id="name" placeholder="请输入姓名">
                    </div>
                    <div class="content">
                        <div class="key">身份证号</div>
                        <input type="text" class="value" name="" id="id_card" placeholder="请输入身份证号码">
                    </div>
                    <div class="content">
                        <div class="key">图片验证码</div>
                        <input type="text" class="value" name="" id="img_code" value="">
                        <div class="btn-container">
                            <img src="" alt="图片验证码" id="change-img-code">
                        </div>
                        <!-- <a href="#" id="sendcode"></a> -->
                    </div>
                    <div class="content">
                        <div class="key">手机</div>
                        <input type="text" class="value" name="" id="mobile" value="123****1234">
                        <div class="btn-container" id="sendcode">
                            发送验证码
                        </div>
                    </div>
                    <div class="content">
                        <div class="key">验证码</div>
                        <input type="text" class="value" name="" id="sms_code" placeholder="请输入短信验证码">
                    </div>
                    
                </div>
            </form>
            <div class="img-cnt">
                <div class="photo-container">
                    <div class="title">身份证正面</div>
                    <div class="img-wrap">
                        <img src="#" alt="" class="dn">
                        <span>点击上传</span>
                    </div>
                    <form id="form-idcard-1" class="dn">
                        <input type="file" accept="image/*" name="image">
                    </form>
                </div>

                <div class="photo-container">
                    <div class="title">身份证反面</div>
                    <div class="img-wrap">
                        <img src="#" alt="" class="dn">
                        <span>点击上传</span>
                    </div>
                    <form id="form-idcard-2" class="dn">
                        <input type="file" accept="image/*" name="image">
                    </form>
                </div>
            </div>
            <div class="protocol-container"><div class="radio radio-select">√</div><div class="desc">已阅读并同意《<a href="#">用户协议</a>》</div></div>
            <div class="mbtn" id="go_author">开始认证</div>
        </article>

</body>
</html>
