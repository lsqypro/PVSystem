<html>
<head>

    <title>Online Chat</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2301855_xoiznkrwac.css">
    <link rel="stylesheet" href="../css/vist/base.css">

    <script src="../js/lib/set_root.js"></script>

<body>
    <div class="main-container">
        <header class="header-container">

        <video src="" id="video_local"  autoplay playsinline></video>

        <div id="btn_microphone" class="img_box iconfont icon-maikefeng"></div> 
        <div id="btn_phone" class="img_box iconfont icon-bohao"></div>
        <div id="btn_device" class="img_box iconfont icon-qiehuanshexiangtou"></div>
        
        <select name="" id="vsrc" class="dn">
            <option value="user">user</option>
            <option value="desktop">desktop</option>
            <option value="env">env</option>
        </select>
