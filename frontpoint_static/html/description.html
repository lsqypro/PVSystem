<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详细信息</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2301855_xoiznkrwac.css">
    <link rel="stylesheet" href="../css/vist/base.css">
    <link rel="stylesheet" href="../css/vist/description.css">
    <link rel="stylesheet" href="../css/component/dialog.css">
    <script src="../js/lib/set_root.js"></script>
    <script src="../js/lib/jquery-1.12.4.min.js"></script>
    <script src="../js/lib/axios.min.js"></script>
    <script src="../js/vist/description.js" type="module"></script>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <a class="back-container" href="#" onClick="javascript :history.back(-1);">
                <i class="iconfont icon-fanhui"></i>
            </a>
            <div class="title-container">
                <div class="title">详细信息</div>
            </div>
        </header>

        <article class="article-container">
            <div class="progress-container">
                <div class="title">申请进度</div>

                <div class="progress">
                    <div class="item select" id="record-submit">
                        <div class="icon">
                            <div class="line mark"></div>
                            <i class="iconfont icon-jilu"></i>
                            <div class="line line-select"></div>
                        </div>
                        <div class="desc">
                            <span>提交申请</span>
                        </div>
                    </div>
                    <div class="item " id="record-pass">
                        <div class="icon">
                            <div class="line"></div>
                            <i class="iconfont icon-jilu"></i>
                            <div class="line "></div>
                        </div>
                        <div class="desc">
                            <span>审核通过</span>
                        </div>
                    </div>
                    <div class="item " id="record-over">
                        <div class="icon">
                            <div class="line"></div>
                            <i class="iconfont icon-jilu"></i>
                            <div class="line mark"></div>
                        </div>
                        <div class="desc">
                            <span>完成</span>
                        </div>
                    </div>
                </div>
                <div id="time-space">

                </div>
            </div>
            
            <div class="mbtn">开始通信</div>
        </article>

        </div>
        <footer class="footer-container dn">
            <ul class="tabbar">
                <li>
                    <a href="./index.html" class="select">
                        <i class="iconfont icon-zhuye"></i>
                        <span>主页</span>
                    </a>
                </li>
                <li>
                    <a href="./message.html">
                        <i class="iconfont icon-xiaoxi"></i>
                        <span>消息</span>
                    </a>
                </li>
                <li>
                    <a href="./my.html">
                        <i class="iconfont icon-wode"></i>
                        <span>我的</span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
